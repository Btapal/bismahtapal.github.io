<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me – Bismah Tapal</title>
  <!-- Google Fonts: Orbitron, Dancing Script, Special Elite, Inter, Merriweather -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Dancing+Script:wght@700&family=Special+Elite&family=Inter:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    /* wrapper around heading to position the blossom GIF and center it */
    .heading-wrapper {
      display: table;
      position: relative;
      margin: 0 auto 1em;
    }
    /* sakura GIF positioned tightly at the end of the text */
    .heading-wrapper img.heading-gif {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translate(-10px, -50%);
      width: 96px;
      height: auto;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <div class="logo">Bismah Tapal</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="corporate-communications.html">Corporate Comms</a>
        <a href="social-media.html">Social Media</a>
        <a href="journalism.html">Journalism</a>
        <a href="university-projects.html" class="active">University Projects</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <section class="container">
    <!-- Cursive neon heading with blossom GIF -->
    <div class="heading-wrapper">
      <h1 class="script-heading">Contact Me</h1>
      <img class="heading-gif" src="images/sakura-4870_128.gif" alt="blossom">
    </div>
    <p style="text-align:center; margin-bottom:30px;">
      Fill out the form below and I’ll get back to you!
    </p>

    <form class="contact-form" action="https://formspree.io/f/xrbqbngg" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div id="form-message"></div>
  </section>

  <footer>
    &copy; 2025 Bismah Tapal
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('.contact-form');
      const msgDiv = document.getElementById('form-message');

      form.addEventListener('submit', e => {
        e.preventDefault();
        const data = new FormData(form);

        fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        }).then(res => {
          if (res.ok) {
            msgDiv.innerHTML = '<p class="success-message">Thank you! Your message has been sent.</p>';
            form.reset();
          } else {
            msgDiv.innerHTML = '<p class="error-message">Oops! Something went wrong.</p>';
          }
        }).catch(() => {
          msgDiv.innerHTML = '<p class="error-message">Oops! Something went wrong.</p>';
        });
      });
    });
  </script>

</body>
</html>
